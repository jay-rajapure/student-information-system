<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Student Information Form</title>
</head>
<body>
  <h1>Student Information Form</h1>
  <form  method="get">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    <br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    <br><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="" disabled selected>Select your gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <br><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
    <br><br>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" placeholder="Enter your address"></textarea>
    <br><br>

    <label for="course">Course Enrolled:</label>
    <input type="text" id="course" name="course" placeholder="Enter your course name" required>
    <br><br>

    <label for="year">Year of Study:</label>
    <select id="year" name="year" required>
      <option value="" disabled selected>Select year</option>
      <option value="1">1st Year</option>
      <option value="2">2nd Year</option>
      <option value="3">3rd Year</option>
      <option value="4">4th Year</option>
    </select>
    <br><br>

    <button id="button"  >onclick</button>
  </form>

  <script>

     document.getElementById("button").addEventListener( "click",function()
     {

        let inputs = document.getElementsByTagName("input")
        for(let input of inputs)
         {
            console.log(input.value)
         }
    
     
     }
)
  </script>
</body>
</html>
